<div class="row">
    <div class="col-md-offset-3 col-md-6 col-md-offset-3">
        <form>
            <div class="form-group">
                <label for="nameTextBox">Name</label>
                <input type="text" class="form-control" ng-model="addNewUserCtrl.User.Name" id="nameTextBox" placeholder="Name..."/>
            </div>
            <div class="form-group">
                <label for="surnameTextBox">Surname</label>
                <input type="text" class="form-control" ng-model="addNewUserCtrl.User.Surname" id="surnameTextBox" placeholder="Surname..."/>
            </div>
            <div class="form-group">
                <label for="emailAddressTextBox">Email Address</label>
                <input type="email" class="form-control" ng-model="addNewUserCtrl.User.EmailAddress" id="emailAddressTextBox" placeholder="Email Address..."/>
            </div>
            <div class="form-group">
                <label for="userNameTextBox">User Name</label>
                <input type="text" class="form-control" ng-model="addNewUserCtrl.User.UserName" id="userNameTextBox" placeholder="User Name..."/>
            </div>
            <div class="form-group">
                <label for="passwordTextBox">Password</label>
                <input type="password" class="form-control" ng-model="addNewUserCtrl.User.Password" id="passwordTextBox" placeholder="Password..."/>
            </div>
            <button class="btn btn-default" type="button"  ng-click="addNewUserCtrl.SaveButtonClicked()">Save</button>
            <button class="btn btn-default" type="button" ng-click="addNewUserCtrl.CancelButtonClicked()">Cancel</button>
        </form>
    </div>
</div>
